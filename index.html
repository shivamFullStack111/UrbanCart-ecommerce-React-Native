<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 350px;">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Login</h2>
            
            <form>
                <div style="margin-bottom: 15px;">
                    <label for="username" style="display: block; color: #555; margin-bottom: 5px;">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; color: #555; margin-bottom: 5px;">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>

                <div style="text-align: center;">
                    <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
